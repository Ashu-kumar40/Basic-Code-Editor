<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codepan Clone</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="html-workspace workspace">
          <label for="html-code">
            <div class="label-text">
              <iconify-icon icon="icomoon-free:html-five" style="color: red"></iconify-icon>
              HTML
            </div>
            <button id="html-lock" class="btn">
              Lock / Unlock
            </button>
            <div class="copy" id="copy-html" onclick="copyhtml()">
              <iconify-icon icon="solar:copy-bold" style="color: white" width="18" height="18"></iconify-icon>
              Copy
            </div>
          </label>
          <textarea class="code-area" id="html-code" onkeyup="run()"></textarea>
        </div>
        <div class="css-workspace workspace">
          <label for="css-code">
            <div class="label-text">
              <iconify-icon
                icon="vscode-icons:file-type-css"
                style="color: red"
                width="18"
                height="18"
              ></iconify-icon>
              CSS
            </div>
            <button id="css-lock" class="btn">
              Lock / Unlock
            </button>
            <div class="copy" id="copy-css" onclick="copycss()">
              <iconify-icon
                icon="solar:copy-bold"
                style="color: white"
                width="18"
                height="18"
              ></iconify-icon>
              Copy
            </div>
          </label>
          <textarea class="code-area" id="css-code" onkeyup="run()"></textarea>
        </div>
        <div class="js-workspace workspace">
          <label for="js-code">
            <div class="label-text">
              <iconify-icon
                icon="devicon:javascript"
                style="color: red"
                width="16"
                height="16"
              ></iconify-icon>
              JS
            </div>
            <button id="js-lock" class="btn">
              Lock / Unlock
            </button>
            <div class="copy" id="copy-js" onclick="copyjs()">
              <iconify-icon
                icon="solar:copy-bold"
                style="color: white"
                width="18"
                height="18"
              ></iconify-icon>
              Copy
            </div>
          </label>
          <textarea class="code-area" id="js-code" onkeyup="run()"></textarea>
        </div>
      </div>
      <div class="right">
        <div class="label-text">
          <label for="output">
            <iconify-icon
              icon="solar:play-bold"
              style="color: white"
              width="18"
              height="18"
            >
            </iconify-icon>
            OUTPUT
          </label>
        </div>

        <iframe id="output"></iframe>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
